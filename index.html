<!DOCTYPE HTML>
<html lang="en">
  <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Best Bank</title>
        <!-- CSS -->
        <link rel="stylesheet" href="index.css">
        <!-- Favicon -->
        <link rel="icon" href="./images/Logo.svg" type="image/x-icon">
        <!-- Fonts Overpass-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <!-- Fonts Inter -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <!-- Header -->
      <div class="logo-container">
          <img 
              src="./images/Logo.svg" 
              alt="Best Bank Logo">
          <h1>Best Bank</h1>
      </div>

      <!-- Navigation -->
      <nav>
          <ul>
              <li><a href="#home">Home</a></li>
              <li><a href="#Payments">Payments</a></li>
              <li><a href="#Savings">Savings</a></li>
              <li><a href="#Financing">Financing</a></li>
              <li><a href="#Stocks">Stocks</a></li>
          </ul>
      </nav>
  </header>

    <main>
      <!-- Main -->
      <div class="buttons-container">
        <button class="pay-button btn">Pay</button>
        <button class="transfer-button btn">Transfer</button>
      </div>

      <!-- Accounts -->
      <div class="finances">
        <section class="main-accounts">
          <h3>Accounts</h3>
          <div class="account-contaier"> 
            <div class="accounts">
              <p class="type-of-account">Main Account</p>
              <p class="money">$6,700.56</p>
            </div>
            <div class="accounts">
              <p  class="type-of-account">Expenses</p>
              <p class="money">$5,134.63</p>
            </div>
            <div class="accounts">
              <p  class="type-of-account">Savings</p>
              <p class="money">$36,500.12</p>
            </div>
          </div>
        </section>

        <section class="spendings-half">
          <h3>Spendings</h3>
          <div class="spending-container">
            <div class="spending-category first-amount">
              <p class="spending-title">Rent</p>
              <p class="spending-money">$1,450</p>
            </div>
            <div class="spending-category second-amount">
              <p class="spending-title">Groceries</p>
              <p class="spending-money">$564</p>
            </div>
            <div class="spending-category third-amount">
              <p class="spending-title">Restaurants</p>
              <p class="spending-money">$123</p>
            </div>
            <div class="spending-category fourth-amount">
              <p class="spending-title">Transport</p>
              <p class="spending-money">$81</p>
            </div>
            <div class="spending-category fifth-amount">
              <p class="spending-title">Internet</p>
              <p class="spending-money">$50</p>
            </div>
          </section>
      </div>
    </main>
  </body>
</html>
